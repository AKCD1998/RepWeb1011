<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/db-edit/db-edit-main.css">
  </head>

  <!--Report section-->
  <body class="page-body">
    <div class="rx1011-form-container">
      <!-- Report section: 1x3 grid no.1-->
      <div class="biggest-grid-container">
        <!-- Report section 3x1 subgrid = btn menu-->
        <div class="item0">
          Row 1 Content
          <div class="item0-grid">
            <button class="Report-btn">เอกสาร/รายงาน</button>
            <button class="Pos-record-btn">ส่งมอบยา</button>
            <button class="db-edit-btn">รับยาเข้า</button>
          </div>
        </div>

        <!-- Report section 1x3 grid no.2-->
        <div class="item1 hidden-section">Row 2 Content
          <!-- Report section 1x2 subgrid-->
          <div class="grid">
            <div class="left">รายงานขย. 10 11</div>
            <div class="right">ศิริชัยเภสัช สาขา:
              <select id="branch" class="hl" style="min-width:320px">
              <option value="" disabled="" selected="">เลือกสาขา…</option>
              <option value="001">001 : ตลาดแม่กลอง</option>
              <option value="003">003 : วัดช่องลม</option>
              <option value="004">004 : ตลาดบางน้อย</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- Report section 1x3 grid no.3-->
        <div class="item2 hidden-section">Row 3 Content
          <!-- Report section 2x2 subgrid-->
          <div class="grid-container">
            <div class="grid-item1">
              <form id="uploadForm" enctype="multipart/form-data">
                <label for="fileInput">Choose file to upload</label>
                <input type="file" id="fileInput" name="fileInput" multiple>
                <button type="button" class="startProcessing">Start processing</button>
              </form>

            </div>
              <div class="grid-item2">รายงานสินค้า
                <div id="productId"></div>
                <div id="productName"></div>
                <div id="productMaker"></div>
                <div id="productRepType"></div>
              </div>
            <div class="grid-item3 hidden-section">Item 3</div>
            <div class="grid-item4 hidden-section">Item 4</div>
          </div>
        </div>
      </div>
    </div>



    <!-- The db-edit section-->
      <div id="dbEditSection" class="db-edit">
        <div data-include = "../html/edit-db/edit-db-main.html"></div>
      </div>
        
      

  </body>
  <!-- use version 0.20.3 -->
  <script type="text/javascript" src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
  <script type="module" src="../scripts/db-edit-main.js"></script>
  <script type="module" src="./script.js">

    
  </script>

  </script>
  
</html>
