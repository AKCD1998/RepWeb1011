<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/db-edit/db-edit-main.css">
    <link rel="stylesheet" type="text/css" href="css/db-edit/edit-db-nP-modal.css">
    <link rel="stylesheet" type="text/css" href="css/db-edit/edit-db-nR-modal.css">
    <link rel="stylesheet" type="text/css" href="css/db-edit/edit-db-nR-DBOL.css">
    <link rel="stylesheet" type="text/css" href="css/Pos-page/Pos-main.css">
    <link rel="stylesheet" type="text/css" href="css/Pos-page/Pos-modal.css">
  </head>

  <!--Report section-->
  <body class="page-body">
    <!-- Report section 3x1 subgrid = btn menu-->
        <div class="item0">
          <div class="item0-grid">
            <button class="Report-btn" data-tab="report" type="button">เอกสาร/รายงาน</button>
            <button class="Pos-record-btn" data-tab="pos" type="button">ส่งมอบยา</button>
            <button class="db-edit-btn" data-tab="db-edit" type="button">รับยาเข้า</button>
          </div>
        </div>

    <div class="rx1011-form-container" data-section="report" style="margin-bottom: 640px;">
      <!-- Report section: 2x1 grid no.1-->
      <div class="biggest-grid-container">
      

        <!-- Report section 2x1 grid no.2-->
        <div class="item1">
          <!-- Report section x2 subgrid-->
          <div class="grid">
            <div class="left">รายงานขย. 10 11</div>
            <div class="right">ศิริชัยเภสัช สาขา:
              <select id="branch" class="hl" style="min-width:320px">
              <option value="" disabled="" selected="">เลือกสาขา…</option>
              <option value="001">001 : ตลาดแม่กลอง</option>
              <option value="003">003 : วัดช่องลม</option>
              <option value="004">004 : ตลาดบางน้อย</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- Report section 2x1 grid no.3-->
        <div class="item2">
          <!-- Report section 2x2 subgrid-->
          <div class="grid-container">
            <div class="grid-item1">
              <form id="uploadForm" enctype="multipart/form-data">
                <label for="fileInput">Choose file to upload</label>
                <input type="file" id="fileInput" name="fileInput" multiple>
                <button type="button" class="startProcessing">Start processing</button>
              </form>

            </div>
              <div class="grid-item2">รายงานสินค้า
                <div id="productId"></div>
                <div id="productName"></div>
                <div id="productMaker"></div>
                <div id="productRepType"></div>
              </div>
            <div class="grid-item3 hidden-section">Item 3</div>
            <div class="grid-item4 hidden-section">Item 4</div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- pos section-->
    <div data-include="html/Pos-record/Pos-main.html"></div>
    <div data-include="html/Pos-record/Pos-modal.html"></div>

    
    <!-- The db-edit section-->
    <div id="db-edit-main" data-include="html/edit-db/edit-db-main.html"></div>
    <div id="db-edit-nP-modal" data-include="html/edit-db/edit-db-nP/edit-db-nP-modal.html"></div>
    <div id="db-edit-nR-modal" data-include="html/edit-db/edit-db-nR/edit-db-nR-DBOL.html"></div>
    
      

  </body>
  <!-- use version 0.20.3 -->
  <script type="text/javascript" src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
  <script type="module" src="scripts/db-edit/db-edit-includeHTML.js"></script>
  <script type="module" src="scripts/db-edit/db-edit-eventWiring.js"></script>
  <script type="module" src="scripts/db-edit/db-edit-nP-submit.js"></script>
  <script type="module" src="scripts/script.js"></script>
  <script type="module" src="scripts/Pos-page/pos-modal-n-nbModal-script.js"></script>
  <script type="module" src="scripts/Pos-page/posMain.js"></script>


</html>
